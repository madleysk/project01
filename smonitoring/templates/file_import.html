{% extends "layout.html" %}

{% block body %}
<style>
	.boite{
		max-width:500px;
		box-shadow: 5px 5px #BFBFBF;
		border-radius: 0 0 10px 10px;
		border: solid 1px #BFBFBF;
		margin:auto;
		padding-top:20px;
		}
	.msg-content{
		color:#0000FF;
		}
</style>
<section class="content">
	<h4 class="text-center">{{ page_title }}</h4>
	
	<form method="POST" enctype="multipart/form-data" >{% csrf_token%}
		<div class="row boite">
			<div class="form-group col-sm-12">
				<h5>Votre fichier doit contenir les colonnes suivantes de manière ordonnée:</h5>
				<p>Les colonnes marquées d'un (<span style="color:red;">*</span>) sont obligatoires. </p>
				{% if info %}
					<div class="msg-content">
						{{ info }}
					</div>
				{% endif %}
			</div>
			<div class="form-group col-sm-12">
				<label for="fichier">Séléctionner fichier</label><br>
				<input type="file" name="fichier" id="fichier" >
			</div>
			<div class="form-group col-sm-12">
				<button type="submit" class="btn-sm btn-primary btn-block">Importer</button>
			</div>
		</div>
	</form>
</section>
{% endblock body %}
