{% extends "layout.html" %}

{% block body %}

	<h4 class="card-header text-center">Changer mot de passe</h4>
	<form method="POST">
		{% csrf_token%}
		<div class="card-body row">
			{% include "_formhelpers.html" %}
			<div class="form-group col-md-12">
				<button type="submit" class="btn btn-primary btn-block">Changer</button>
			</div>
		</div>
	</form>
</section>
{% endblock %}
